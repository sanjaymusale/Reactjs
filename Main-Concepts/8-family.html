<!DOCTYPE html>

<html>
  <head>
    <title>Hello world</title>
  </head>

  <body>
    <div id="root"></div>
    <script src="./js/react.development.js"></script>
    <script src="./js/react-dom.development.js"></script>
    <script src="./js/babel.js"></script>
    <script type="text/babel">
      const rootHandle = document.getElementById("root");

      class Mother extends React.Component {
        receiveHugs = name => {
          console.log("hugged", name);
        };
        render() {
          return (
            <div>
              <Child name="karan" handleHug={this.receiveHugs} />
              <Child name="arjun" handleHug={this.receiveHugs} />
            </div>
          );
        }
      }

      function Child(props) {
        console.log(props);
        return (
          <div>
            <h2> {props.name} </h2>
            <button
              onClick={() => {
                props.handleHug(props.name);
              }}
            >
              Hug
            </button>
          </div>
        );
      }
      ReactDOM.render(<Mother />, rootHandle);
    </script>
  </body>
</html>
